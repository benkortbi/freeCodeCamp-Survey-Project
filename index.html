<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="benkortbi" />
		<meta
			name="description"
			content="A survey form to collect user data, which going to be analyzed later by specialists"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<meta name="theme-color" content="#2b2a4c" />

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>

		<link rel="preload" href="./styles/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="styles.css"></noscript>

		<title>Free Code Camp: Form Survey</title>
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">
			Thank you for taking the time to help us improve the platform
		</p>
		<form method="post" id="survey-form">
			<fieldset>
				<label for="name" id="name-label" data-parent="field1">
					Name
					<input
						type="text"
						name="name"
						id="name"
						required
						placeholder="Enter your name"
					/>
				</label>

				<label for="email" id="email-label" data-parent="field1">
					Email
					<input
						type="email"
						name="email"
						id="email"
						required
						placeholder="Enter your Email"
					/>
				</label>

				<label for="number" id="number-label" data-parent="field1">
					Age(optional)
					<input
						type="number"
						name="age"
						id="number"
						min="13"
						max="100"
						required
						placeholder="Enter your age"
					/>
				</label>

				<!--Role Selection-->
				<label for="dropdown" id="dropdown-label" data-parent="field1">
					Which option best describes your current role?
					<select name="role" id="dropdown">
						<option selected disabled value="">Select current role</option>
						<option value="1">Student</option>
						<option value="2">Full Time Job</option>
					</select>
				</label>
			</fieldset>
			<!-- ########################### -->

			<fieldset>
				<!--recommendations-->
				<legend>Would you recommend freeCodeCamp to a friend?</legend>
				<label for="definitely" data-parent="field2">
					<input
						checked
						type="radio"
						value="definitely"
						name="recommend-type"
						id="definitely"
					/>
					Definitely
				</label>
				<label for="maybe" data-parent="field2">
					<input type="radio" value="maybe" name="recommend-type" id="maybe" />
					Maybe
				</label>
				<label for="not-sure" data-parent="field2">
					<input
						type="radio"
						value="not-sure"
						name="recommend-type"
						id="not-sure"
					/>
					Not sure
				</label>

				<!--features-->
				<label for="features" data-parent="field2">
					What is your favourite feature of freeCodeCamp?
					<select name="features" id="features" data-parent="field2">
						<option value="">Select an option</option>
						<option value="1">Challenges</option>
						<option value="2">Projects</option>
					</select>
				</label>
				<!--improvements-->
			</fieldset>
			<!-- ########################### -->

			<fieldset>
				<legend>
					What would you like to see imporved? (check all that apply)
				</legend>
				<label for="front-end" data-parent="field3">
					<input
						type="checkbox"
						value="front-end"
						name="improvements-type"
						id="front-end"
					/>
					Front-end Projects
				</label>
				<label for="back-end" data-parent="field3">
					<input
						type="checkbox"
						value="back-end"
						name="improvements-type"
						id="back-end"
					/>
					Back-end Projects
				</label>
				<label for="data-vis" data-parent="field3">
					<input
						type="checkbox"
						value="data visualization"
						name="improvements-type"
						id="data-vis"
					/>
					Data Visualization
				</label>
				<label for="challenges" data-parent="field3">
					<input
						type="checkbox"
						value="challenges"
						name="improvements-type"
						id="challenges"
					/>
					Challenges
				</label>
				<label for="os-community" data-parent="field3">
					<input
						type="checkbox"
						value="open source community"
						name="improvements-type"
						id="os-community"
					/>
					Open Source Community
				</label>
				<label for="add-courses" data-parent="field3">
					<input
						type="checkbox"
						value="additional courses"
						name="improvements-type"
						id="add-courses"
					/>
					Additional Courses
				</label>
			</fieldset>
			<!-- ########################### -->

			<fieldset>
				<label for="comment" data-parent="field4">
					Any comments or suggestions?
					<textarea
						data-parent="field4"
						name="comments"
						id="comments"
						rows="5"
						placeholder="Enter your comment here..."
					></textarea>
				</label>
			</fieldset>
			<!-- ########################### -->
			<input type="submit" value="Submit" id="submit" />
		</form>
		<script async>
			const form = document.getElementById("survey-form");

			form.addEventListener("submit", (e) => {
				e.preventDefault();
				confetti();
				alert("You have successfuly submitted the survey");
			});
		</script>
	</body>
</html>
